openapi: 3.0.0
info:
    title: Testcontainers Demo API
    version: 1.0.0
    description: API documentation for Testcontainers Demo project
servers:
    - url: http://localhost:8080
      description: Local development server

components:
    schemas:
        User:
            type: object
            properties:
                id:
                    type: integer
                    format: int64
                username:
                    type: string
                email:
                    type: string
                full_name:
                    type: string
                status:
                    type: string
                    enum: [active, inactive, suspended]
                created_at:
                    type: string
                    format: date-time
                updated_at:
                    type: string
                    format: date-time
        Error:
            type: object
            properties:
                code:
                    type: integer
                message:
                    type: string

    securitySchemes:
        BearerAuth:
            type: http
            scheme: bearer
